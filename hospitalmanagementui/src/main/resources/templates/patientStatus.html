<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

<script th:src="@{/webjars/jquery/3.7.1/dist/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
   <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header th:replace="fragments/header :: header">
 
 </header>
 <section>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Patient Status</h4>
                </div>
                <div class="card-body">
                    <p><strong>Patient ID:</strong> <span th:text="${response.adharCardNo}"></span></p>
                    <p><strong>Name:</strong> <span th:text="${response.fullNameResponse.firstName} + ' ' + ${patient.fullName.lastName}">John Doe</span></p>
                    <p><strong>Email:</strong> <span th:text="${response.email}"></span> </p>
                
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
